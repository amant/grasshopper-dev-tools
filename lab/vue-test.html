  <style >
    #container {
      display: flex;
      height: 100%;
      outline: 1px solid red;
    }

    .app {
      width: 100%;
      height: 100%;
      user-select: none;
      display: flex;
      flex-direction: column;
      position: relative;
      outline: 1px solid blue;
    }

    .app > .header {
      display: flex;
      align-items: center;
      font-size: 14px;
      position: relative;
      outline: 1px solid blue;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .container {
      height: calc(100%  - 60px);
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .split-pane {
      display: flex;
      height: 100%;
      outline: 1px solid blue;
    }

    .vertical {

    }

    .left, .right {
      position: relative;
      height: 100%;
    }

    .top {

    }

    .right {

    }

    .bottom {

    }

    .scroll-pane {
      display: flex;
      flex-direction: column;
      height: 100%;
      outline: 1px solid green;
    }

    .dragger {
      position: absolute;
      z-index: 99;
    }

    .vertical .dragger {
      top: 0;
      bottom: 0;
      right: -5px;
      width: 10px;
      cursor: ew-resize;
      border: 1px solid green;
    }

    .action-header {
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      border-bottom: 1px solid #eee;
      color: #666;
      height: 50px;
      outline: 1px solid blue;
    }

    .search {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .scroll {
      position: relative;
      flex: 1;
      overflow: auto;
      outline: 1px solid blue;
    }

    .notice {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      color: #aaa;
      outline: 1px solid blue;
    }

    .notice div {
      text-align: center;
      padding: 0.5em;
      margin: 0 auto;
    }

    .logo {
      width: 30px;
      height: 30px;
      margin: 0 15px;
      background: green;
      outline: 1px solid blue;
    }

    .message-container {
      height: 1em;
      cursor: default;
      display: block;
      outline: 1px solid blue;
    }

    .message {
      color: #3ba776;
      transition: all 0.3s ease;
      position: absolute;
      display: flex;
      align-items: center;
      outline: 1px solid blue;
    }

    .actions {
      flex: auto 1 1;
      display: flex;
      justify-content: flex-end;
    }

    .ui-group {
      display: inline-block;
      vertical-align: middle;
      position: relative;
    }

    .ui-group>.content-wrapper {
      position: relative;
    }
    .ui-group> .content-wrapper > .content {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
    }

    .ui-button {
      display: inline-block;
      vertical-align: middle;
      border: none;
      font-family: inherit;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      position: relative;
      box-sizing: border-box;
      border-radius: 3px;
      padding: 0 14px;
      font-size: 14px;
      line-height: 16px;
      height: 32px;
      color: #2c3e50;
      background: #e0f8ed;
      outline: 0;
    }


    .tree {
      padding: 5px;
    }

    /* Remove default bullets */
    ul, #myUL {
      list-style-type: none;
    }

    /* Remove margins and padding from the parent ul */
    #myUL {
      margin: 0;
      padding: 0;
    }

    /* Style the caret/arrow */
    #myUL .caret {
      cursor: pointer;
      user-select: none; /* Prevent text selection */
    }

    /* Create the caret/arrow with a unicode, and style it */
    #myUL .caret::before {
      content: "\25B6";
      color: black;
      display: inline-block;
      margin-right: 6px;
    }

    /* Rotate the caret/arrow icon when clicked on (using JavaScript) */
    #myUL .caret-down::before {
      transform: rotate(90deg);
    }

    /* Hide the nested list */
    #myUL .nested {
      display: none;
    }

    /* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
    #myUL .active {
      display: block;
    }

    customElements.define('user-card', class extends LitElement {
      static get styles() {
        // https://css-houdini.rocks/rough-boxes/
        return css`
          #el {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
          }

          .el {
            width: 152px;
            height: 20px;
            background: var(--rough-fill);

            --rough-fill:#0081ff;
            --rough-stroke:black;
            --rough-stroke-width:1px;
            --rough-roughness: 3;
          }

          @supports (border-image-source: paint(rough-boxes)) {
            .el {
              border-image-source:paint(rough-boxes);
              border-image-slice: 0 fill;
              border-image-outset: 10px;
              background: 0 0
            }
          }

          .el {
            color: white;
            text-align: center;
          }
        `;
      }

      static get properties() {
        return {
          names: { type: Array },
          show: { type: Boolean }
        };
      }

      constructor() {
        super();

        this.names = new Array(5).fill().map(() => generateName());
        this.show = false;
      }

      render() {
        return html`
              <div><span>Name:</span><slot name="username"></slot></div>
              <div><span>Birthday:</span><slot name="birthday"></slot></div>

              <div id="el">
                <div class="el">Testing</div>
                <div class="el">Hello world</div>
              </div>

              <button type="button" @click=${() => this.show = !this.show}>Show names</button>
              ${ this.show ? html`
              <ul>${this.names.map(name => html`<li>${name}</li>`)}</ul>`
              : html`
              <div>Name is Hidden, click to show</div>`}
              `;
      }
    });
  </script>
